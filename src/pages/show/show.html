<ion-header>

  <ion-navbar>
    <ion-title>Datos de la persona</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button (click)="openMenu()" ion-fab><ion-icon [name]="'more'"></ion-icon></button>
  </ion-fab>
  <div *ngIf="selectedItem" padding>
    <ion-list>
      <ion-item><b item-start>Tipo de doc.</b> {{selectedItem.tipo_documento.descripcion}}</ion-item>
      <ion-item><b item-start>Nro de documento</b>{{selectedItem.numero_documento}}</ion-item>
      <ion-item><b item-start>Apellido</b>{{selectedItem.apellido}}</ion-item>
      <ion-item><b item-start>Nombre</b>{{selectedItem.nombre}}</ion-item>
      <ion-item><b item-start>Provincia</b>{{selectedItem.localidad.provincia.nombre}}</ion-item>
      <ion-item><b item-start>Localidad</b>{{selectedItem.localidad.nombre}}</ion-item>
    </ion-list>
  </div>
</ion-content>
