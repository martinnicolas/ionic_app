<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>Tipo de documento</ion-label>
      <ion-select [(ngModel)]="persona.tipo_documento_id" okText="Aceptar" cancelText="Cancelar">
        <ion-option *ngFor="let item of tipos_documento" [value]="item.id">{{item.descripcion}}</ion-option>        
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>NÃºmero de documento</ion-label>
      <ion-input type="number" [(ngModel)]="persona.numero_documento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="text" color="primary" floating>Apellido</ion-label>
      <ion-input [(ngModel)]="persona.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="text" color="primary" floating>Nombre</ion-label>
      <ion-input [(ngModel)]="persona.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Provincia</ion-label>
      <ion-select #provincia (ionChange)="changeProvincia(provincia.value)" [(ngModel)]="persona.localidad?.provincia.id" okText="Aceptar" cancelText="Cancelar">
        <ion-option *ngFor="let item of provincias" [value]="item.id">{{item.nombre}}</ion-option>        
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Localidad</ion-label>
      <ion-select [(ngModel)]="persona.localidad_id" okText="Aceptar" cancelText="Cancelar">
        <ion-option *ngFor="let item of localidades" [value]="item.id">{{item.nombre}}</ion-option>        
      </ion-select>
    </ion-item>
    <button ion-button block (click)="guardar()">
        Guardar
    </button>

</ion-content>
